version: '3'

services:
  mysql:
    image: mysql:latest
    container_name: mysql
    ports: 
      - 3306:3306
    restart: on-failure
    environment:
      MYSQL_ROOT_PASSWORD: eficode2019
    volumes:
      - mysql:/var/lib/mysql

  opendata:
    image: kylinhuang/opendata:latest
    container_name: opendata
    ports:
      - 8080:8080
      - 3000:3000


volumes:
  mysql: